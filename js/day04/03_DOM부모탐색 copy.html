<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 부모 탐색</title>
</head>
<body>
    <div>안녕하세요.</div>

    <a href="#">링크</a>
    <ul>
        <li>사과</li>
        <li>포도</li>
    </ul>

    <script>

        /* 일반적으로 요소탐색 선호
            ㄴ 텍스트 노드는 제외하고 태그 노드들만 하기 때문에 신경쓸 요소가 적음
        */
        /*
        요소와 노드를 구분할 줄 알면 구분하기 쉬움
        
        
        */



        //body태그의 첫번째 자식 요소 탐색
        let div = document.body.firstElementChild;
        //첫번째 자식 요소의 부모 요소 탐색
        let body = div.parentElement;
        //첫번째 자식 요소의 다음 형제 요소 탐색(2번째 자식 요소)
        let a = div.nextElementSibling;
        //두번째 자식 요소의 이전 형제 요소 탐색(첫번째 자식 요소)
        let prevElementByA = a.previousElementSibling;
        console.log(div);
        console.log(body);
        console.log(a);
        console.log(prevElementByA);
        
        //body태그의 첫번째 자식 노드 탐색
        let firstChild = document.body.firstChild;
        console.log(firstChild);
        //첫번째 자식 노드의 부모 노드 탐색
        let parent = firstChild.parentNode;
        //첫번째 자식 노드의 다음 형제 노드 탐색(2번째 자식 요소)
        let nextByFirst =  firstChild.nextSibling;//
        //두번째 자식 노드의 이전 형제 요소 탐색(첫번째 자식 요소)
        let prevBySecond = nextByFirst.previousSibling;
        console.log(parent);
        console.log(nextByFirst);
        console.log(prevBySecond);
    </script>
</body>
</html>
