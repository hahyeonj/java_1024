<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>UI구현</title>
 

   <style>
    div{ float: left; width: 120px; line-height: 30px; height: 30px;}
    input, label:first-of-type{margin : 5px;}
    .btn-reset, .btn-submit{margin-top: 8px; float: right; margin-right: 150px; }
    .btn-reset{margin-right: 5px; }
   </style>
  
</head>
<body>
 <form action="" method="get" class="form" id="membership">
  <fieldset style="width: 450px;">
   <legend>회원 가입 양식</legend>
   <div>아이디</div>
    <input type="text" class="id" name="id" id="id">
    <button type="button" class="btn-dup">중복확인</button><br>
   <div>비밀번호</div>
   <input type="password"name="pw"><br>
   <div>비밀번호확인</div>
   <input type="password"name="pw2"><br>
   <div>지역</div>
   <label>서울<input type="radio" name="region" value="서울"></label> 
   <label>부산<input type="radio" name="region" value="부산"></label> 
   <label>대구<input type="radio" name="region" value="대구""></label> <br>
 
   <button type="submit" class="btn-submit">회원가입</button>
   <button type="reset" class="btn-reset">초기화</button>
  </fieldset>
 </form>
 <script src="../js/jquery.min.js"></script>
 <script>
  
      $('.btn-dup').click(function(){
       let regex = /^[a-z]{1}[a-z0-9!@#]{5,11}$/;
       let val = $('[name=id]').val();
       if(regex.test(val)){
         $('.id').css('background' , 'green');
        
       }else{
         $('.id').css('background' , 'red');
       }
     });
  
   $('.form').submit(function(){
    if($('[name=region]:checked').length == 0){
				  alert('지역을 선택해주세요');
				$('[name=region]').focus();
				return false;
			}});
   $('.form').reset(function(){
    document.getElementById('membership').reset();
   })
 </script>
</body>
</html>
