        let num1 = prompt('수1를 입력하세요');
        let num2 = prompt('수2를 입력하세요');
        
       /*
       1)
        num1 = +num1;
        num2 = +num2;
        2)
        num1 = Number(num1)
        num2 = Number(num2)
        3)
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        */
        console.log(`${num1} + ${num2} = ${num1+num2}`);
        //문자열로 가져오게 되서 //답 10 + 20 =1020
        //위 3가지 경우처럼 숫자로 변환해주어 해결한다.
 //--------------------------------------------------
 
        let res = sum(num1, num2);
        console.log(`${num1} + ${num2} = ${res}`);

        //isNan안하고 한 경우
        function sum(num1, num2){
            num1 = num1??0;
            num2 = num2??0;
            let tmp1 = +num1;
            let tmp2 = +num2;
            if(tmp1 != num1)
                num1 = 0;
            if(tmp2 != num2)
                num2 = 0;
            return +num1 + +num2;
        }
       
        function sum2(num1, num2){
            num1 = num1??0;
            num2 = num2??0;
            num1 = isNaN(+num1) ? 0 : +num1;
            num2 = isNaN(+num2) ? 0 : +num2;
            return num1 + num2;
        }
        
    </script>
