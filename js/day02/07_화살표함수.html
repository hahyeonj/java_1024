    <script>
    /*
    임시로 쓰면서 익명함수(이름이 없는 함수)로 사용하능
    */
   /*
    function callbackTest(str,func){
        func(str);
    }

    callbackTest('Hello',function(){

    //-------------------------------------
    
    let callbackTest = function(str,func){
        func(str);
    }
    callbackTest('안녕하세요', console.log);
    callbackTest('Hello',function(){
        console.log('익명 함수');
    });
    let arrowFunc1 = (str,func)=> {
        func(str);
    };
    arrowFunc1('Arrow : Hi', console.log);
    //
    let arrowFunc2 = str => con.log(str);
    arrowFunc2('Arrow2 : Hi');
    let sum = (num1, num2) => num1 + num2;
    console.log(sum(1,2));
    </script>
