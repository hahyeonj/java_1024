<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get set 예제</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>

    <div class="box">
        <a href="http://naver.com">네이버로</a>
        <input type="text" id="input1">
        <input type="checkbox" id="input2" num="1"><!--num은 표준속성 아님 임의로 만든것-->
    </div>
    <button class="btn1">get text</button> <br>
    <button class="btn2">get html</button> <br>
    <button class="btn3">get value</button> <br>
    <button class="btn4">get attr</button> <br>
    <button class="btn5">get prop</button> <br>
    <button class="btn6">set text</button> <br>
    <button class="btn7">set html</button> <br>
    <button class="btn8">set value</button> <br>
    <button class="btn9">set attr</button> <br>
    <button class="btn10">set prop</button> <br>
    <script>
        /*
        text()
         - 요소 안에 있는 텍스트를 가져옴
        text('text')
         - 요소 안에 있는 텍스트를 text로 덮어씀
        html()
         - 요소 안에 있는 html 코드를 가져옴
        html('html')
         - 요소 안에 있는 html 코드를 'html'로 덮어씀
        val()
         - 요소 안에 있는 value 값을 가져옴(input태크, textarea태그, select태그)
        val('value')
          - 요소 안에 있는 value 값을 'value'로 덮어씀
        attr('속성명')
         - 요소 안에 있는 속성 값을 가져옴(태그의 표준 속성이 아니어도 됨)

        attr('속성명','값')
         - 요소 안에 있는 속성 값을 '값'으로 덮어씀
        prop('프로퍼티명')
         - 요소 안에 있는 프로퍼티 값을 가져옴(태그의 표준 속성이어야함)
                                                    ㄴimg -src 등
                                                    
        prop('프로퍼티명', '값')
         - 요소 안에 있는 프로퍼티 값을 '값'으로 덮어씀

        data('name')
         - 요소 속성이 data-name에 해당하는 값을 가져옴
         data('name','값')
         - 요소 속성이 data-name에 해당하는 값을 설정함


        */
       /*
       let className = input.className;
       let value = input.value;
       alert(value);
       */
        $('.btn1').click(()=>alert($('.box').text()));
        $('.btn6').click(()=>$('a').text('<button>네이버로</button>'));

        $('.btn2').click(()=>alert($('.box').html()));
        $('.btn7').click(()=>$('a').html('<button>네이버로</button>'));

        $('.btn3').click(()=>alert($('#input1').val()));
        $('.btn8').click(()=>$('#input1').val('123'));

        $('.btn4').click(()=>{
            //alert($('#input2').attr('num'));
            alert($('#input2').attr('checked'));//undefined 적혀있지 않아서 - 만약에 적으면 계속  'checked로 읽어옴'
        });

        $('.btn5').click(()=>{
            //alert($('#input2').prop('num'));//input태그에 num 속성이 표준이 아니어서 undefined
            alert($('#input2').prop('checked'));//false //'checked'가 표준속성이라서
        });


        $('.btn9').click(()=>{
            $('#input2').attr('num', 2)
            alert($('#input2').attr('num'));
            $('#input2').attr('checked','');
        });

        $('.btn10').click(()=>{
            $('#input2').prop('checked', false);
        });

    </script>
</body>
</html>
