<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/jquery.min.js"></script>
    <style>
          .box{
            height: 100px; border : 1px solid black;
            text-align: center; 
            line-height: 100px; font-size: 30px;
            
        }
    </style>
</head>


<body>
    <button class="btn">버튼</button>
    <div class="box"> </div>
    
    <script>




        $('.btn').click(function(){
            $('.btn').click(()=>{
            $('.box').animate({
            
             'margin-top': '100px'

            },1000, function(){
                $(this).animate({
                    'margin-top': 0
                },1000);
            });
        });

            let cssBefore = {
                'margin-top': '100px'
            };
            let cssAfter = {
                'margin-top': '100px'
            };

            $('.box').animate(cssAfter,1000,function(){
                $(this).animate(cssBefore, 1000);
            });

        })
            
    </script>
</body>
</html>
