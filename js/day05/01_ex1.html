<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src=""></script>
   
</head>
<body>
    

    <div class="box1 box">1</div>
    <script>
        //기본적으로 script보다 앞에 있는 것은 적용되고 뒤에 있으면 적용이 안됨
    //어떤 때는 변경사항이 적용될떄 안될때가 있기때문에
    //script는 몰아서 쓰도록 하자
    
        let arr1 = document.querySelectorAll('.box');
        let arr2 = document.getElementsByClassName('box');
    </script>
    
   
    <div class="box2 box">2</div>

    <script>

    
        for(item of arr1){
            item.style.color = 'red';
        }
        for(item of arr2){
            item.style.fontSize = '30px'
        }

    </script>


</body>
</html>
