<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 효과</title>
    <script src="../js/jquery.min.js"></script>
    <!-- ㄴdollor is not defined //순서를 다르게 하면 나타나는 오류 그래서 그냥 head쪽에 쓰는 것을 추천 -->
</head>
<style>
    .container{margin-bottom: 30px;}
    .box{
        height: 100px; background-color: yellow;
    }

</style>
<body>
    <!-- 대각선으로 없어졌다 나타났다 함-->
    <div class="container">
        <button class="btn-show">show</button>
        <button class="btn-hide">hide</button>
        <button class="btn-toggle">toggle</button>
        <div class="box1 box"></div>
    </div>
    <!--높이가 일정 투명도변화 -->
    <div class="container">
        <button class="btn-fadeIn">fadeIn</button>
        <button class="btn-fadeOut">fadeOut</button>
        <button class="btn-fadeToggle">fadeToggle</button>
        <button class="btn-fadeTo">fadeTo</button>
        <div class="box2 box"></div>
    </div>
    <!-- 위아래로만 바뀜-->
    <div class="container">
        <button class="btn-slideDown">slideDown</button>
        <button class="btn-slideUp">slideUp</button>
        <button class="btn-slideToggle">slideToggle</button>
        <div class="box3 box"></div>
    </div>
    <script>    
        $('.btn-show').click(()=>$('.box1').show(1000,()=>console.log('show')));//5초
        $('.btn-hide').click(()=>$('.box1').hide('fast'));
        $('.btn-toggle').click(()=>$('.box1').toggle());

        $('.btn-fadeIn').click(()=>$('.box2').fadeIn(3000,()=>console.log('fadeIn')));
        $('.btn-fadeOut').click(()=>$('.box2').fadeOut(3000));
        $('.btn-fadeToggle').click(()=>$('.box2').fadeToggle());
        $('.btn-fadeTo').click(()=>$('.box2').fadeTo(1000,0.1));

        $('.btn-slideDown').click(()=>$('.box3').slideDown(1000));
        $('.btn-slideUp').click(()=>$('.box3').slideUp(3000));
        $('.btn-slideToggle').click(()=>$('.box3').slideToggle(3000));

    </script>
  
</body>
</html>
