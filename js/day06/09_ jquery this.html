<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery this</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <button class="btn">클릭</button>
    <div class="box" style="height: 100px; columns: red;"></div>

    <script>
        $('.btn').click(function(){
            //여기의 this는 이벤트가 발생한 .btn요소
            console.log($(this).text());//클릭이 출력

            $('.box').slideToggle(1000,function(){
                //여기의 this는 slideToggle을 실행하는.box요소
                console.log($(this).text());//없음.
            });
        });
    </script>
</body>
</html>
