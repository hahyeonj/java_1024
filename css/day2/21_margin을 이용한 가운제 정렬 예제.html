<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬</title>
    <style>
        .container-box{text-align: center;}
        .box2{
            width: 50px; height: 20px; background: red;
            margin: 0 auto;
            }

    </style>
</head>
<body>
    <div class="container-box">
        <span class="box1">안녕</span>    
    </div>
    <!--
        크기가 정해진 block태그를 좌우 가운데로 정렬
    -->
    <div class="container-box">
        <div class="box2"></div>
    </div>
</body>
</html>
